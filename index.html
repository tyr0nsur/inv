<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inventario Pro V5 - Fluido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        #scanner-container { width: 100%; height: 250px; position: relative; background: #000; border-radius: 15px; overflow: hidden; border: 3px solid #0d6efd; }
        #scanner-container video { width: 100%; height: 100%; object-fit: cover; }
        canvas.drawingBuffer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .overlay-line { position: absolute; top: 50%; left: 0; right: 0; height: 2px; background: red; box-shadow: 0 0 10px red; z-index: 10; pointer-events: none; }
    </style>
</head>
<body>

<div class="container py-3">
    <h5 class="text-center mb-3">üì¶ Inventario de Alta Velocidad</h5>

    <div id="scanner-container">
        <div class="overlay-line"></div>
    </div>
    
    <div class="d-grid gap-2 mt-3 mb-4">
        <button id="btn-control" class="btn btn-primary btn-lg" onclick="controlCamara()">üì∑ INICIAR ESC√ÅNER</button>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-header bg-white d-flex justify-content-between align-items-center">
            <b>Stock Total</b>
            <button class="btn btn-sm btn-danger" onclick="exportarPDF()">Exportar PDF</button>
        </div>
        <div class="table-responsive">
            <table class="table align-middle mb-0">
                <tbody id="lista-db"></tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="modalGestion" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div id="modal-header-color" class="modal-header">
                <h5 class="modal-title" id="m-titulo">Producto</h5>
            </div>
            <div class="modal-body">
                <div id="area-nuevo" style="display:none;">
                    <label class="small text-muted">Nombre del producto nuevo:</label>
                    <input type="text" id="nuevo-nombre" class="form-control mb-3" placeholder="Ej: Caja de Clavos">
                    <label class="small text-muted">Tipo de medida:</label>
                    <select id="nuevo-medida" class="form-select mb-3">
                        <option value="Unidades">Unidad</option>
                        <option value="Litros">Litro</option>
                        <option value="Cajas">Caja</option>
                    </select>
                </div>
                
                <div id="area-existente">
                    <p id="m-info" class="text-center h6 mb-3"></p>
                    <label class="d-block text-center small text-muted">Cantidad a sumar/restar:</label>
                    <div class="input-group input-group-lg w-75 mx-auto">
                        <button class="btn btn-outline-danger" onclick="ajustarInput(-1)">-</button>
                        <input type="number" id="m-cant" class="form-control text-center" value="1">
                        <button class="btn btn-outline-success" onclick="ajustarInput(1)">+</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="cancelar()">Cerrar</button>
                <button class="btn btn-primary px-4" onclick="procesarGuardado()">GUARDAR</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let db = JSON.parse(localStorage.getItem('inv_v5')) || {};
    let codDetectado = "";
    let escanerEncendido = false;
    const modalUI = new bootstrap.Modal(document.getElementById('modalGestion'));

    function controlCamara() {
        if (escanerEncendido) {
            Quagga.stop();
            escanerEncendido = false;
            document.getElementById('btn-control').innerText = "üì∑ INICIAR ESC√ÅNER";
            document.getElementById('btn-control').className = "btn btn-primary btn-lg";
        } else {
            encender();
        }
    }

    function encender() {
        Quagga.init({
            inputStream: { 
                name: "Live", 
                type: "LiveStream", 
                target: document.querySelector('#scanner-container'),
                constraints: { facingMode: "environment", focusMode: "continuous" } 
            },
            decoder: { readers: ["ean_reader", "code_128_reader", "upc_reader", "ean_8_reader"] },
            locate: true
        }, function(err) {
            if (err) return alert("Error c√°mara: " + err);
            Quagga.start();
            escanerEncendido = true;
            document.getElementById('btn-control').innerText = "üõë DETENER";
            document.getElementById('btn-control').className = "btn btn-danger btn-lg";
        });

        Quagga.onDetected(resultado => {
            const code = resultado.codeResult.code;
            if (codDetectado === code) return; // Evitar disparos m√∫ltiples
            
            codDetectado = code;
            if (navigator.vibrate) navigator.vibrate(100);
            
            // Pausar procesamiento interno de Quagga
            Quagga.stop();
            prepararModal(code);
        });
    }

    function prepararModal(code) {
        document.getElementById('m-cant').value = 1;
        if (db[code]) {
            // Existe
            document.getElementById('modal-header-color').className = "modal-header bg-primary text-white";
            document.getElementById('m-titulo').innerText = db[code].nombre;
            document.getElementById('m-info').innerText = "Stock Actual: " + db[code].stock + " " + db[code].medida;
            document.getElementById('area-nuevo').style.display = "none";
            document.getElementById('area-existente').style.display = "block";
        } else {
            // Nuevo
            document.getElementById('modal-header-color').className = "modal-header bg-warning text-dark";
            document.getElementById('m-titulo').innerText = "Nuevo: " + code;
            document.getElementById('area-nuevo').style.display = "block";
            document.getElementById('area-existente').style.display = "none";
        }
        modalUI.show();
    }

    function procesarGuardado() {
        if (db[codDetectado]) {
            // Actualizar existente
            const suma = parseInt(document.getElementById('m-cant').value);
            db[codDetectado].stock += suma;
        } else {
            // Crear nuevo
            const nom = document.getElementById('nuevo-nombre').value;
            const med = document.getElementById('nuevo-medida').value;
            if (!nom) return alert("Escribe un nombre");
            db[codDetectado] = { nombre: nom, medida: med, stock: parseInt(document.getElementById('m-cant').value) };
        }
        
        localStorage.setItem('inv_v5', JSON.stringify(db));
        finalizarTurno();
    }

    function finalizarTurno() {
        modalUI.hide();
        renderTabla();
        codDetectado = ""; // Reset de seguridad
        document.getElementById('nuevo-nombre').value = "";
        
        // Peque√±o delay para que el modal se cierre antes de reiniciar la c√°mara
        setTimeout(() => {
            if (escanerEncendido) encender(); 
        }, 500);
    }

    function cancelar() {
        modalUI.hide();
        codDetectado = "";
        setTimeout(() => { if (escanerEncendido) encender(); }, 500);
    }

    function ajustarInput(v) {
        const inp = document.getElementById('m-cant');
        inp.value = parseInt(inp.value) + v;
    }

    function renderTabla() {
        const t = document.getElementById('lista-db');
        t.innerHTML = "";
        Object.keys(db).reverse().forEach(c => {
            t.innerHTML += `<tr>
                <td class="ps-3"><b>${db[c].nombre}</b><br><small class="text-muted">${c}</small></td>
                <td class="text-end pe-3"><span class="badge bg-primary fs-6">${db[c].stock}</span></td>
            </tr>`;
        });
    }

    function exportarPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("REPORTE DE INVENTARIO", 14, 15);
        const data = Object.keys(db).map(k => [k, db[k].nombre, db[k].stock, db[k].medida]);
        doc.autoTable({ head: [['C√≥digo', 'Producto', 'Stock', 'Medida']], body: data, startY: 20 });
        doc.save("Inventario.pdf");
    }

    renderTabla();
</script>
</body>
</html>
