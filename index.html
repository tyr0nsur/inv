<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inventario Pro - QuaggaJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        #scanner-container { width: 100%; height: 300px; position: relative; overflow: hidden; background: #000; border-radius: 12px; }
        #scanner-container video { width: 100%; height: 100%; object-fit: cover; }
        canvas.drawingBuffer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80%; height: 2px; background: rgba(255, 0, 0, 0.7); box-shadow: 0 0 10px red;
            z-index: 10; pointer-events: none;
        }
        .status-badge { position: absolute; top: 10px; right: 10px; z-index: 20; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary shadow-sm mb-3">
    <div class="container-fluid">
        <span class="navbar-brand">游닍 Inventario Quagga Pro</span>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-12 col-lg-6 mb-4">
            <div class="card shadow-sm">
                <div class="card-body p-2">
                    <div id="scanner-container">
                        <div class="overlay"></div>
                        <span id="status" class="badge bg-secondary status-badge">C치mara apagada</span>
                    </div>
                    <div class="d-grid gap-2 mt-3">
                        <button class="btn btn-primary btn-lg" onclick="initQuagga()">游닞 INICIAR ESC츼NER</button>
                    </div>
                </div>
            </div>

            <div id="form-nuevo" class="card mt-3 border-warning shadow" style="display:none;">
                <div class="card-body">
                    <h6>游 Producto no registrado</h6>
                    <p class="small text-muted mb-2">C칩digo: <span id="nuevo-codigo"></span></p>
                    <input type="text" id="nombre" class="form-control mb-2" placeholder="Nombre (ej: Tornillo M8)">
                    <select id="unidad" class="form-select mb-2">
                        <option value="unidad">Unidad</option>
                        <option value="litro">Litro</option>
                        <option value="caja">Caja</option>
                    </select>
                    <button class="btn btn-warning w-100" onclick="guardarProducto()">Guardar y Continuar</button>
                </div>
            </div>
        </div>

        <div class="col-12 col-lg-6">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Inventario Actual</h5>
                    <button class="btn btn-danger btn-sm" onclick="exportarPDF()">Exportar PDF</button>
                </div>
                <div class="table-responsive" style="max-height: 500px;">
                    <table class="table table-sm table-hover align-middle m-0">
                        <thead class="table-light">
                            <tr><th>Producto</th><th>Stock</th><th>Acci칩n</th></tr>
                        </thead>
                        <tbody id="lista-db"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('quagga_db')) || {};
    let ultimoCodigo = "";
    let escanerActivo = false;

    function initQuagga() {
        if(escanerActivo) return;
        
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#scanner-container'),
                constraints: { facingMode: "environment" }
            },
            decoder: {
                readers: ["ean_reader", "ean_8_reader", "code_128_reader", "upc_reader"]
            },
            locate: true, // Localizador de barras activado
            frequency: 10
        }, function(err) {
            if (err) { alert("Error: " + err); return; }
            Quagga.start();
            escanerActivo = true;
            document.getElementById('status').innerText = "Escaneando...";
            document.getElementById('status').className = "badge bg-success status-badge";
        });

        // Evento cuando detecta algo
        Quagga.onDetected(data => {
            const code = data.codeResult.code;
            if (ultimoCodigo === code) return; // Evitar rebotes r치pidos
            
            ultimoCodigo = code;
            vibrar();
            procesarEscaneo(code);
        });
    }

    function procesarEscaneo(code) {
        if (db[code]) {
            db[code].stock++;
            guardarEnStorage();
            renderTabla();
            // Flash visual de 칠xito
            document.getElementById('scanner-container').style.border = "4px solid #198754";
            setTimeout(() => document.getElementById('scanner-container').style.border = "none", 500);
        } else {
            Quagga.stop();
            escanerActivo = false;
            document.getElementById('status').innerText = "Pausado";
            document.getElementById('status').className = "badge bg-warning status-badge text-dark";
            document.getElementById('nuevo-codigo').innerText = code;
            document.getElementById('form-nuevo').style.display = 'block';
        }
    }

    function guardarProducto() {
        const nombre = document.getElementById('nombre').value;
        const unidad = document.getElementById('unidad').value;
        if(!nombre) return alert("Escribe un nombre");

        db[ultimoCodigo] = { nombre, unidad, stock: 1 };
        guardarEnStorage();
        renderTabla();

        document.getElementById('form-nuevo').style.display = 'none';
        document.getElementById('nombre').value = "";
        initQuagga(); // Reiniciar esc치ner
    }

    function renderTabla() {
        const lista = document.getElementById('lista-db');
        lista.innerHTML = "";
        Object.keys(db).reverse().forEach(code => {
            lista.innerHTML += `
                <tr>
                    <td><small class="text-muted d-block">${code}</small><b>${db[code].nombre}</b></td>
                    <td><span class="badge bg-info text-dark">${db[code].stock} ${db[code].unidad}</span></td>
                    <td><button class="btn btn-sm btn-outline-danger" onclick="eliminar('${code}')">칑</button></td>
                </tr>`;
        });
    }

    function eliminar(code) {
        if(confirm("쮼liminar?")) { delete db[code]; guardarEnStorage(); renderTabla(); }
    }

    function guardarEnStorage() { localStorage.setItem('quagga_db', JSON.stringify(db)); }

    function vibrar() { if (navigator.vibrate) navigator.vibrate(100); }

    function exportarPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("INVENTARIO", 14, 15);
        const data = Object.keys(db).map(k => [k, db[k].nombre, db[k].stock, db[k].unidad]);
        doc.autoTable({ head: [['C칩digo', 'Nombre', 'Stock', 'Medida']], body: data, startY: 20 });
        doc.save("inventario.pdf");
    }

    renderTabla();
</script>
</body>
</html>
