<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inventario Pro X</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
    <style>
        :root {
            --bg: #0b0e11;
            --card: #151921;
            --primary: #3d5afe;
            --accent: #00e676;
            --text: #ffffff;
        }
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0; padding: 0; overflow-x: hidden;
        }
        
        /* EscÃ¡ner de pantalla completa parcial */
        #scanner-viewport {
            width: 100%;
            height: 45vh;
            background: #000;
            position: relative;
            overflow: hidden;
        }
        #scanner-viewport video, canvas { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        
        .overlay-mask {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.8);
            z-index: 5; pointer-events: none;
            border-bottom: 2px solid var(--primary);
        }

        .focus-bracket {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 260px; height: 160px; border: 2px solid rgba(255,255,255,0.3);
            border-radius: 20px; z-index: 6;
        }

        /* Panel Inferior de Datos */
        .data-panel {
            background: var(--bg);
            border-radius: 30px 30px 0 0;
            margin-top: -30px;
            padding: 25px;
            position: relative;
            z-index: 10;
            min-height: 55vh;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
        }

        .product-card {
            background: var(--card);
            border-radius: 18px;
            padding: 15px;
            margin-bottom: 12px;
            border: 1px solid #252a34;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .qty-badge {
            background: var(--primary);
            color: white;
            padding: 8px 15px;
            border-radius: 12px;
            font-weight: bold;
        }

        /* Modal Custom */
        .modal-content {
            background: var(--card);
            color: white;
            border: 1px solid #333;
            border-radius: 24px;
        }
        .form-control, .form-select {
            background: #252a34;
            border: none;
            color: white;
            padding: 12px;
        }
        .form-control:focus { background: #2d3442; color: white; box-shadow: none; }
    </style>
</head>
<body>

<div id="scanner-viewport">
    <div class="overlay-mask"></div>
    <div class="focus-bracket"></div>
</div>

<div class="data-panel">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="fw-bold m-0">Inventario <span style="color: var(--primary);">Pro X</span></h4>
        <button class="btn btn-sm btn-dark" onclick="location.reload()">ðŸ”„ Reset</button>
    </div>

    <div id="empty-state" class="text-center py-5" style="display: none;">
        <p class="text-muted">Apunta a un cÃ³digo de barras para comenzar</p>
    </div>

    <div id="inventory-list">
        </div>
</div>

<div class="modal fade" id="itemModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered px-3">
        <div class="modal-content shadow-lg">
            <div class="modal-body p-4">
                <div id="new-item-section">
                    <h5 class="fw-bold mb-3">Nuevo Producto</h5>
                    <input type="text" id="p-name" class="form-control mb-3" placeholder="Nombre (ej. Coca Cola)">
                    <select id="p-unit" class="form-select mb-3">
                        <option value="Unidades">Unidades</option>
                        <option value="Cajas">Cajas</option>
                        <option value="Kg">Kilos</option>
                    </select>
                </div>
                
                <div id="existing-item-section" class="text-center" style="display:none;">
                    <h2 id="m-display-name" class="fw-bold"></h2>
                    <p id="m-display-stock" class="text-muted"></p>
                </div>

                <div class="d-flex align-items-center justify-content-center gap-3 my-4">
                    <button class="btn btn-outline-light rounded-circle" style="width:50px; height:50px;" onclick="adjust(-1)">-</button>
                    <input type="number" id="p-qty" class="form-control text-center fs-3 fw-bold" style="width:100px;" value="1">
                    <button class="btn btn-outline-light rounded-circle" style="width:50px; height:50px;" onclick="adjust(1)">+</button>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-lg fw-bold" style="background: var(--primary); border:none;" onclick="saveItem()">GUARDAR</button>
                    <button class="btn btn-link text-muted" onclick="closeModal()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let inventory = JSON.parse(localStorage.getItem('pro_x_db')) || {};
    let tempCode = null;
    let isModalOpen = false;
    const modalUI = new bootstrap.Modal(document.getElementById('itemModal'));

    // --- AUTO-INICIO AL CARGAR ---
    window.addEventListener('load', () => {
        initScanner();
        renderList();
    });

    function initScanner() {
        Quagga.init({
            inputStream: {
                type: "LiveStream",
                target: document.querySelector('#scanner-viewport'),
                constraints: { facingMode: "environment", aspectRatio: {ideal: 1} }
            },
            locator: { patchSize: "medium", halfSample: true },
            decoder: { readers: ["ean_reader", "code_128_reader", "upc_reader", "ean_8_reader"] },
            locate: true
        }, (err) => {
            if (err) return;
            Quagga.start();
        });

        // Feedback visual de trazado
        Quagga.onProcessed(result => {
            const ctx = Quagga.canvas.ctx.overlay;
            const canvas = Quagga.canvas.dom.overlay;
            if (result) {
                ctx.clearRect(0, 0, parseInt(canvas.width), parseInt(canvas.height));
                if (result.box) Quagga.ImageDebug.drawPath(result.box, { x: 0, y: 1 }, ctx, { color: "#3d5afe", lineWidth: 3 });
            }
        });

        Quagga.onDetected(res => {
            if (isModalOpen) return;
            const code = res.codeResult.code;
            beep();
            if (navigator.vibrate) navigator.vibrate(80);
            
            tempCode = code;
            openEditor(code);
        });
    }

    function openEditor(code) {
        isModalOpen = true;
        Quagga.stop();
        document.getElementById('p-qty').value = 1;

        if (inventory[code]) {
            document.getElementById('new-item-section').style.display = 'none';
            document.getElementById('existing-item-section').style.display = 'block';
            document.getElementById('m-display-name').innerText = inventory[code].name;
            document.getElementById('m-display-stock').innerText = `En stock: ${inventory[code].stock}`;
        } else {
            document.getElementById('new-item-section').style.display = 'block';
            document.getElementById('existing-item-section').style.display = 'none';
        }
        modalUI.show();
    }

    function saveItem() {
        const qty = parseInt(document.getElementById('p-qty').value);
        if (inventory[tempCode]) {
            inventory[tempCode].stock += qty;
        } else {
            const name = document.getElementById('p-name').value;
            if (!name) return alert("Escribe el nombre del producto");
            inventory[tempCode] = { name, unit: document.getElementById('p-unit').value, stock: qty };
        }
        localStorage.setItem('pro_x_db', JSON.stringify(inventory));
        renderList();
        closeModal();
    }

    function renderList() {
        const list = document.getElementById('inventory-list');
        const keys = Object.keys(inventory);
        
        document.getElementById('empty-state').style.display = keys.length ? 'none' : 'block';
        list.innerHTML = "";
        
        keys.reverse().forEach(code => {
            const item = inventory[code];
            list.innerHTML += `
                <div class="product-card">
                    <div>
                        <div class="fw-bold fs-5">${item.name}</div>
                        <small class="text-muted">${code}</small>
                    </div>
                    <div class="qty-badge">${item.stock}</div>
                </div>`;
        });
    }

    function closeModal() {
        modalUI.hide();
        isModalOpen = false;
        document.getElementById('p-name').value = "";
        tempCode = null;
        setTimeout(() => initScanner(), 400);
    }

    function adjust(v) { document.getElementById('p-qty').value = parseInt(document.getElementById('p-qty').value) + v; }

    function beep() {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain); gain.connect(ctx.destination);
        osc.frequency.value = 1200; gain.gain.setValueAtTime(0.1, ctx.currentTime);
        osc.start(); gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.1);
        osc.stop(ctx.currentTime + 0.1);
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
